---
# This playbook install some basic ubuntu packages

- name: install some basic ubuntu packages
  apt: pkg={{item}} state=present
  with_items:
    - aptitude
    - ack-grep
    - byobu
    - cloc
    - cscope
    - curl
    - htop
    - nmap
    - proxychains
    - ranger
    - rlwrap
    - tig
